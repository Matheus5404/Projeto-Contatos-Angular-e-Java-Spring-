<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-collection"></i> Lista de Grupos</h2>
    <button class="btn btn-primary" (click)="novaFamilia()">
      <i class="bi bi-plus-circle"></i> Novo Grupo
    </button>
  </div>

  <!-- Alerta de erro -->
  <div *ngIf="erro" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ erro }}
    <button type="button" class="btn-close" (click)="erro = ''"></button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando grupos...</p>
  </div>

  <!-- Cards de grupos -->
  <div *ngIf="!loading" class="row">
    <div *ngIf="familias.length === 0" class="col-12">
      <div class="card">
        <div class="card-body text-center text-muted py-5">
          <i class="bi bi-inbox fs-1"></i>
          <p class="mt-2">Nenhum grupo cadastrado.</p>
          <button class="btn btn-primary" (click)="novaFamilia()">Criar primeiro grupo</button>
        </div>
      </div>
    </div>

    <div *ngFor="let familia of familias" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-folder text-primary"></i>
            {{ familia.nome }}
          </h5>
          <p class="card-text text-muted">ID: {{ familia.id }}</p>
        </div>
        <div class="card-footer bg-transparent">
          <button
            class="btn btn-sm btn-warning me-2"
            (click)="editarFamilia(familia.id!)"
            title="Editar"
          >
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deletarFamilia(familia.id!)"
            title="Excluir"
          >
            <i class="bi bi-trash"></i> Excluir
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contador -->
  <div *ngIf="!loading && familias.length > 0" class="mt-3 text-muted">
    Total: {{ familias.length }} grupo(s)
  </div>
</div>
