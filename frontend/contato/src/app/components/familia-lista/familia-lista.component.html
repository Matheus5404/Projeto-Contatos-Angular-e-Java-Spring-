<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4 header-bar">
    <div>
      <p class="text-uppercase text-muted mb-1 small">Organize contatos por categorias</p>
      <h2 class="section-title mb-0"><i class="bi bi-collection"></i> Lista de Grupos</h2>
    </div>
    <button class="btn btn-gradient btn-rounded" (click)="novoGrupo()">
      <i class="bi bi-plus-circle"></i> Novo Grupo
    </button>
  </div>

  <!-- Alerta de erro -->
  <div *ngIf="erro" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ erro }}
    <button type="button" class="btn-close" (click)="erro = ''"></button>
  </div>
  <!-- Alerta de sucesso -->
  <div *ngIf="sucesso" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ sucesso }}
    <button type="button" class="btn-close" (click)="sucesso = ''"></button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2">Carregando grupos...</p>
  </div>

  <!-- Cards de grupos -->
  <div *ngIf="!loading" class="row">

    <div *ngIf="grupos.length === 0" class="col-12">
      <div class="card">
        <div class="card-body text-center text-muted py-5">
          <i class="bi bi-inbox fs-1"></i>
          <p class="mt-2">Nenhum grupo cadastrado.</p>
          <button class="btn btn-gradient btn-rounded" (click)="novoGrupo()">Criar primeiro grupo</button>
        </div>
      </div>
    </div>

    <div *ngFor="let grupo of grupos" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">

          <h5 class="card-title">
            <i class="bi bi-folder text-primary"></i>
            {{ grupo?.nome }}
          </h5>

          <p class="card-text text-muted">ID: {{ grupo?.id }}</p>
        </div>

        <div class="card-footer bg-transparent d-flex justify-content-between">
          <button
            class="btn btn-sm btn-soft-warning btn-rounded me-2"
            (click)="editarGrupo(grupo.id!)"
            title="Editar"
          >
            <i class="bi bi-pencil"></i> Editar
          </button>

          <button
            class="btn btn-sm btn-soft-danger btn-rounded"
            (click)="deletarGrupo(grupo.id!)"
            title="Excluir"
          >
            <i class="bi bi-trash"></i> Excluir
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Contador -->
  <div *ngIf="!loading && grupos.length > 0" class="mt-3 text-muted">
    Total: {{ grupos.length }} grupo(s)
  </div>
</div>
